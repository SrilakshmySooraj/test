<ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Screen 1</ion-title>
  </ion-toolbar>
<ion-app>
    <ion-content class="root" color="dark" padding>
        <ion-thumbnail style="position: inherit; margin-left:50%;">
          </ion-thumbnail>
          <ion-thumbnail style="position:fixed ; right:22%; width:6%; height:3%">
              <ion-icon name="wifi"></ion-icon>
            </ion-thumbnail>
          <ion-thumbnail style="position:fixed ; right:16%; width:6%; height:3%">
              <ion-icon name="cellular"></ion-icon>
            </ion-thumbnail>
            <ion-thumbnail style="position:fixed ; right:10%; width:6%; height:3%">
                <ion-icon name="battery-dead"></ion-icon>
              </ion-thumbnail>
              <p class="center white md-display-3" style="position:fixed ; right:4%;top:6.5%">{{time | date :'h:mm' }}</p>
        <ion-thumbnail style="position:fixed; top:30%; margin-left:40%; ">
            <ion-img src="../../assets/trail.png"></ion-img>
          </ion-thumbnail>
          <ion-grid style="position:fixed; top:42%; left:24%;">
              <ion-button color="light">
                  <ion-input color="dark" class= "text-input" expand="block" placeholder="username" type="text"></ion-input>
                </ion-button>
                <br/>
                <ion-button color="light">
                    <ion-input color="dark" class= "text-input" placeholder="password" type="password"></ion-input>
                  </ion-button>
          </ion-grid>
          <ion-grid style="position:fixed; top:60%; left:30%;">
              <ion-button color="danger" color="danger" class= "text-input" expand="block"> START SHIFT</ion-button>
        </ion-grid>
          <ion-button style="position:fixed;top:70%; left:25%;" color="dark" href="#" text-color="--ion-color-dark-contrast">Forgot Password ?</ion-button>
          <ion-icon class="icon-class  ion-text-center" style="color:grey; position:fixed;top:80%; left:45%;font-size: 30px;" name="unlock"></ion-icon>
    </ion-content>
    </ion-app>
