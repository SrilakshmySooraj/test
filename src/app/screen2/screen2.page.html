<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="first"></ion-menu-button>
  </ion-buttons>
  <ion-title>Screen 2</ion-title>
</ion-toolbar>
<ion-content padding color="dark">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" margin-top>
        <ion-icon class="icon-class  ion-text-center" style="color:grey;margin-left:40%;font-size: 60px;" name="unlock">
        </ion-icon>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col style="margin-left:0; margin-top:-10%;font-size: -5px;width:0%;height:10%;">
        <ion-img style="width:-10px;height:10%;" src="../../assets/trail.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-col>
    <div class="ion-text-center labels">
      Use one of the following to authentication
    </div>
  </ion-col>
  <ion-grid margin-top>
    <ion-row class="ion-text-center">
      <ion-col col-2>
        <h5 class="labels">FINGERPRINT</h5>
        <span class="ion-text-center">
          <ion-icon class="icon-class" name="finger-print"></ion-icon>
        </span>
      </ion-col>
      <ion-col col-2>
        <h5 class="labels">VOICE</h5>
        <span class="ion-text-center">
          <ion-icon class="icon-class" name="mic"></ion-icon>
        </span>
      </ion-col>
      <ion-col col-2>
        <h5 class="labels">PASSWORD</h5>
        <span class="ion-text-center">
          <ion-icon class="icon-class" name="unlock"></ion-icon>
        </span>
      </ion-col>
      <ion-col col-2>
        <h5 class="labels">ID CARD</h5>
        <span class="ion-text-center">
          <ion-icon class="icon-class" name="card"></ion-icon>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
